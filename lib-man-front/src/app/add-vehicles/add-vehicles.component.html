<!-- ========================== -->
<h1 class="heading m-4">Add Vehicle</h1>

<form >
   <!-- carName -->
   <div class="input-group mb-3 shadow">
    <input [(ngModel)]="addvehicle.Name" name="Name" #Name="ngModel" type="text" class="form-control" placeholder="Car Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-id-badge"></i></span>

  </div>

   <!--car image -->
   <div class="mb-3 shadow">
     <label for="basic-url" class="form-label">Product Image</label>
     <div class="input-group">
       <input  [(ngModel)]="addvehicle.Image" name="Image" #Image="ngModel" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
     </div>
   </div>
      <!-- carBrand -->
      <div class="input-group mb-3 shadow">
        <input  [(ngModel)]="addvehicle.Brand" name="Brand" #Brand="ngModel" type="text" class="form-control" placeholder="carbrand" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-id-badge"></i></span>
   
      </div>
   <!-- price -->
   <div class="input-group mb-3 shadow">
     <span class="input-group-text">$</span>
     <input  [(ngModel)]="addvehicle.Price" name="Price" #Price="ngModel" type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
     <span class="input-group-text">.00</span>
   </div>
<div class="btn-section mt-5">
     <button  (click)="submit()" class="btn btn-primary me-4" >Submit</button>
     <button (click)="cancel()" routerLink="" class="btn btn-secondary" >Cancel</button>
</div>

</form>
