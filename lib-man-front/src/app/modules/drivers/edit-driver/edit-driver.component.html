<!-- navbar -->
<app-driver-nav></app-driver-nav>

<h1 class="heading m-4">Edit Driver</h1>

<form >
  <!-- name -->
  <div class="input-group mb-3 shadow">
    <input [(ngModel)]="editdriver.Name" name="Name" #Name="ngModel" type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-id-badge"></i></span>

  </div>

   <!-- Phone -->
   <div class="input-group mb-3 shadow">
     <input [(ngModel)]="editdriver.Phone" name="Phone" #Phone="ngModel" type="number" class="form-control" placeholder="Mob Number" aria-label="Recipient's username" aria-describedby="basic-addon2">
     <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-id-badge"></i></span>

   </div>
   <!-- Email -->
   <div class="input-group mb-3 shadow">
     <input [(ngModel)]="editdriver.Email" name="Email" #Email="ngModel" type="email" class="form-control" placeholder="AGE" aria-label="Brand">
   </div>
   <!-- Age -->
   <div class="input-group shadow">
     <span class="input-group-text">Age</span>
     <textarea [(ngModel)]="editdriver.Age" name="Age" #Age="ngModel"  class="form-control" aria-label="With textarea"></textarea>
   </div>

<div class="btn-section mt-5">
     <button   class="btn btn-primary me-4" (click)="edit()" >submit</button>
     <button routerLink="" class="btn btn-secondary" (click)="cancel()" >Cancel</button>
</div>

</form>
