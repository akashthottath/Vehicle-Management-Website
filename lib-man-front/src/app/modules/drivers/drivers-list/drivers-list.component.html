<!-- navbar -->
 <app-driver-nav></app-driver-nav>



<div class="d-flex align-items-center m-5">

    Search: <input type="text" name="search" [(ngModel)]="searchKey" class="form-control ms-2 me-5 w-50" placeholder="Search By UserName">

    <div class="add d-flex justify-content-between ms-5">

        <button routerLink="/drivers/add-driver" class="btn ms-5 bg-success text-dark"> <i class="fa-solid fa-user-plus"></i> Add Driver </button>
  
    </div>


</div>


<div class="title d-flex gap-5">
    <h1 class="text-decoration-underline">Driver List</h1>
  </div>

  <!-- table -->
  <div class="table">
    <table class="table shadow-lg border p-2">
      <thead>
        <tr class="fs-6">
          <th class="text-center">Name</th>
          <th class="text-center">PhoneNum</th>
          <th class="text-center">AGE</th>
          <th class="text-center">Email</th>
          <th class="text-center">Action</th>
          
        </tr>
      </thead>

      <tbody>
        <tr class="content fw-bold" *ngFor="let driver of alldrivers | users:searchKey:'Name'">
          <td>{{driver.Name}}</td>
          <td>{{driver.Phone}}</td>
          <td>{{driver.Email}}</td>
          <td>{{driver.Age}}</td>
          <td>
              <!-- edit -->
              <a routerLink="/drivers/edit-driver/{{driver._id}}" class="fa-solid fa-pen text-success me-2 btn"></a>
              <!-- delete -->
              <a class="fa-solid fa-trash btn text-danger"(click)="delete(driver._id)" ></a>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
